<div class="projects-container">
	<h1 class="section-title">Projects Showcase</h1>
	<div class="projects-grid">
		<div class="project-card" *ngFor="let project of projects">
			<div class="project-content">
				<h2>{{ project.title }}</h2>
				<p class="project-description">{{ project.description }}</p>
        
				<div class="project-features">
					<h3>Key Features:</h3>
					<ul>
						<li *ngFor="let feature of project.features">{{ feature }}</li>
					</ul>
				</div>
        
				<div class="technologies">
					<h3>Technologies:</h3>
					<div class="tech-tags">
						<span class="tech-tag" *ngFor="let tech of project.technologies">{{ tech }}</span>
					</div>
				</div>
        
				<!-- <div class="project-links">
					<a *ngIf="project.githubLink" [href]="project.githubLink" target="_blank" class="btn btn-github">
						GitHub
					</a>
					<a *ngIf="project.liveLink" [href]="project.liveLink" target="_blank" class="btn btn-live">
						Live Demo
					</a> -->
				<!-- </div> -->
			</div>
		</div>
	</div>
</div>
